<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Indah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-family: 'Homemade Apple', cursive;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            max-width: 90%;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .floating-hearts span {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .back-button {
            margin-top: 30px;
            padding: 12px 24px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <iframe src="musik.html" allow="autoplay" style="display: none;"></iframe>

    <div class="floating-hearts"></div>
    <h1 class="display-3">BEST PAP YANG PALING LUCU</h1>
    <p class="lead">Tapi bukan berarti yang lain engga lucu yah sayang!</p>
    <div class="gallery">
        <img src="1.jpg" alt="Kenangan 1">
        <img src="2.jpg" alt="Kenangan 2">
        <img src="3.jpg" alt="Kenangan 3">
        <img src="4.jpg" alt="Kenangan 4">
        <img src="5.jpg" alt="Kenangan 5">
        <img src="6.jpg" alt="Kenangan 6">
        <img src="7.jpg" alt="Kenangan 7">
        <img src="8.jpg" alt="Kenangan 8">
        <img src="9.jpg" alt="Kenangan 9">
        <img src="10.jpg" alt="Kenangan 10">
        <img src="11.jpg" alt="Kenangan 11">
        <img src="12.jpg" alt="Kenangan 12">
        <img src="13.jpg" alt="Kenangan 13">
        <img src="14.jpg" alt="Kenangan 14">
        <img src="15.jpg" alt="Kenangan 15">
        <img src="16.jpg" alt="Kenangan 16">
    </div>
    <button class="back-button" onclick="window.location.href='pesan.html'">Lanjutkan</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const heartsContainer = document.querySelector(".floating-hearts");
            function createHeart() {
                let heart = document.createElement("span");
                heart.innerHTML = "ðŸ’–";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = (Math.random() * 10 + 15) + "px";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 500);
        });
    </script>
</body>
</html>
