<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Romantis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .flower-animation {
            font-size: 3rem;
            animation: bloom 1.5s infinite;
        }
        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .falling-flowers {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .falling-flowers span {
            position: absolute;
            top: -10px;
            color: #ff69b4;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        audio {
            display: none;
        }
        @media (max-width: 768px) {
            .display-3 {
                font-size: 2rem;
            }
            .lead {
                font-size: 1rem;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .flower-animation {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="falling-flowers"></div>
    <div>
        <h1 class="display-3">Selamat Hari Valentine! ðŸŒ¸</h1>
        <p class="lead">Hari yang penuh cinta dan kasih sayang.</p>
        <button class="btn btn-light btn-lg mt-3">Rayakan Bersama</button>
        <div class="mt-4 flower-animation">ðŸŒ¸</div>
        <audio id="bg-music" autoplay loop>
            <source src="hohoh.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flowersContainer = document.querySelector(".falling-flowers");
            for (let i = 0; i < 20; i++) {
                let flower = document.createElement("span");
                flower.innerHTML = "ðŸŒ¸";
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
                flower.style.fontSize = (Math.random() * 10 + 10) + "px";
                flowersContainer.appendChild(flower);
                setTimeout(() => flower.remove(), 5000);
            }
            setInterval(() => {
                let flower = document.createElement("span");
                flower.innerHTML = "ðŸŒ¸";
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
                flower.style.fontSize = (Math.random() * 10 + 10) + "px";
                flowersContainer.appendChild(flower);
                setTimeout(() => flower.remove(), 5000);
            }, 500);

            // Memulai audio otomatis setelah interaksi
            let audio = document.getElementById("bg-music");
            document.body.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
