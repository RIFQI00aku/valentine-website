<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="hohoh.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <script>
        // Cek apakah musik sudah berjalan sebelumnya
        window.onload = function() {
            let audio = document.getElementById("bg-music");

            if (sessionStorage.getItem("musicPlayed")) {
                audio.currentTime = sessionStorage.getItem("musicTime"); // Lanjut dari waktu sebelumnya
            }
            audio.play();

            // Simpan waktu saat halaman ditutup
            setInterval(() => {
                sessionStorage.setItem("musicTime", audio.currentTime);
                sessionStorage.setItem("musicPlayed", "true");
            }, 1000);
        };
    </script>
</body>
</html>
